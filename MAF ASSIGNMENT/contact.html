<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>RJ Couriers - Contact</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css"></head><body>

<header class="header">
  <div class="brand"><i class="fa-solid fa-truck-fast"></i><span>RJ Couriers</span></div>
  <nav class="nav" aria-label="Main navigation">
    <a href="home.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="booking.html"><i class="fa-solid fa-box"></i> Booking</a>
    <a href="tracking.html"><i class="fa-solid fa-location-crosshairs"></i> Tracking</a>
    <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
    <a href="dashboard.html"><i class="fa-solid fa-user-gear"></i> Dashboard</a>
  </nav>
  <button class="hamburger" onclick="toggleNav()"><i class="fa-solid fa-bars"></i></button>
</header>

<main class="container">
  <h2>Contact Us</h2>
  <section class="card" style="display:flex;gap:18px;flex-wrap:wrap;">
    <div style="flex:1;min-width:260px;">
      <p class="small"><strong>Address</strong><br/>RJ Couriers HQ<br/>Mumbai, India</p>
      <p class="small"><strong>Email</strong><br/>support@rjcouriers.example</p>
      <p class="small"><strong>Phone</strong><br/>+91 90000 00000</p>
    </div>
    <div style="flex:1;min-width:260px;">
      <form class="form" onsubmit="submitContact(event)">
        <label>Name<input name="name" required/></label>
        <label>Email<input name="email" type="email" required/></label>
        <label>Message<textarea name="message" rows="4" required></textarea></label>
        <button class="btn">Send Message</button>
        <div id="contact-result" style="margin-top:10px"></div>
      </form>
    </div>
  </section>
</main>

<footer class="container footer">
  <div class="small">RJ Couriers &copy; 2025 Â· Demo site for assignment. Data stored in browser localStorage.</div>
</footer>

<script src="site.js"></script>
</body></html>
